name: Build and deploy Backend to Azure Web App - LIASE-Backend

on:
  push:
    branches:
      - sandbox
      - prod
      - dev
    tags:
      - "v-dev-*"
      - "v-client-*"
    paths:
      - "backend/**"
      - ".github/workflows/backend-deploy.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      slot: ${{ steps.context.outputs.SLOT }}
    steps:
      - uses: actions/checkout@v4

      - name: Set Environment Context
        id: context
        run: |
          # LOGIC: Backend App Service = "LIASE-backend"
          if [[ $GITHUB_REF_NAME == prod ]]; then
            echo "SLOT=production" >> $GITHUB_OUTPUT
            echo "API_URL=https://liase-backend.azurewebsites.net/api" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF_NAME == sandbox ]]; then
            # Based on your logs, backend slot is named "liase-sandbox"
            echo "SLOT=liase-sandbox" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF_NAME == dev || $GITHUB_REF_NAME == v-dev-* ]]; then
            # Based on your logs, backend slot is named "liase-dev"
            echo "SLOT=liase-dev" >> $GITHUB_OUTPUT
          else
            # Default/Fallback
            echo "SLOT=liase-sandbox" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies (Production)
        working-directory: ./backend
        run: npm ci --omit=dev

      # Bundle everything including node_modules for robust deployment
      - name: Zip artifact for deployment
        working-directory: ./backend
        run: zip -r release.zip . -x ".git/*" ".env"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Deploy to Backend Slot"
        uses: azure/webapps-deploy@v3
        with:
          app-name: "LIASE-backend"
          slot-name: ${{ needs.build.outputs.slot }}
          package: release.zip
