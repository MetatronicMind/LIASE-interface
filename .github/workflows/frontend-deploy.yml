# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# Deployment restart: 2025-09-28 - Force redeploy to ensure environment variables are picked up

name: Build and deploy Frontend to Azure Web App - LIASE-Frontend

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version (no cache)
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          # Explicitly disable caching to ensure fresh build
          cache: ''

      - name: Nuclear cache clearing
        working-directory: ./frontend
        run: |
          echo "üßπ NUCLEAR CACHE CLEARING - Removing ALL cached artifacts..."
          
          # Remove ALL possible build/cache directories
          rm -rf .next out dist build node_modules/.cache
          rm -rf node_modules/.next node_modules/.cache
          rm -rf ~/.npm ~/.cache /tmp/.next*
          
          # Clear npm cache completely
          npm cache clean --force
          
          # Remove and reinstall node_modules to ensure no cached modules
          rm -rf node_modules package-lock.json
          
          echo "‚úÖ All caches and node_modules removed"

      - name: Fresh dependency installation
        working-directory: ./frontend
        run: |
          echo "üì¶ Installing dependencies from scratch..."
          # Generate new package-lock.json and install fresh
          npm install
          echo "‚úÖ Fresh dependencies installed"

      - name: Verify source code is correct
        working-directory: ./frontend
        run: |
          echo "üîç Verifying source code contains correct configuration..."
          
          # Check api.ts file
          echo "Checking src/config/api.ts:"
          cat src/config/api.ts
          
          # Verify no localhost:8000 in source
          if grep -r "localhost:8000" src/ 2>/dev/null; then
            echo "‚ùå ERROR: Found localhost:8000 in source code!"
            exit 1
          else
            echo "‚úÖ No localhost:8000 found in source code"
          fi
          
          # Verify Azure URL is in source
          if grep -r "liase-backend-fpc8gsbrghgacdgx.centralindia-01.azurewebsites.net" src/ 2>/dev/null; then
            echo "‚úÖ Azure backend URL found in source code"
          else
            echo "‚ö†Ô∏è Warning: Azure URL not found in source - checking fallback..."
          fi

      - name: Create production environment file
        working-directory: ./frontend
        run: |
          echo "Creating .env.production with correct API URL..."
          echo "NEXT_PUBLIC_API_URL=https://liase-backend-fpc8gsbrghgacdgx.centralindia-01.azurewebsites.net/api" > .env.production
          echo "Environment file created:"
          cat .env.production

      - name: Apply lint fixes
        working-directory: ./frontend
        run: |
          # Try to auto-fix linting issues
          npm run lint --fix || echo "Some lint issues could not be auto-fixed"
        continue-on-error: true

      - name: Force cache invalidation and build
        working-directory: ./frontend
        run: |
          # Add cache-busting timestamp
          export BUILD_ID=$(date +%s)
          echo "Cache-busting build ID: $BUILD_ID"
          
          # Completely remove any cached build artifacts
          rm -rf .next out dist build
          
          # Verify environment variable is set correctly
          echo "NEXT_PUBLIC_API_URL is set to: $NEXT_PUBLIC_API_URL"
          
          # Build with cache-busting
          npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
          # Skip linting during build for deployment
          ESLINT_NO_DEV_ERRORS: true
          TYPESCRIPT_NO_TYPECHECK: true
          # Backend API URL - FORCE CORRECT VALUE
          NEXT_PUBLIC_API_URL: https://liase-backend-fpc8gsbrghgacdgx.centralindia-01.azurewebsites.net/api

      - name: Debug and verify build contents
        working-directory: ./frontend
        run: |
          echo "üîç DEBUGGING BUILD CONTENTS..."
          
          # Show all JavaScript files in the build
          echo "=== All JavaScript files in .next ==="
          find .next -name "*.js" | head -20
          
          # Find files containing localhost:8000 and show their content
          echo "=== Searching for localhost:8000 references ==="
          localhost_files=$(find .next -name "*.js" -exec grep -l "localhost:8000" {} \; 2>/dev/null || true)
          
          if [ -n "$localhost_files" ]; then
            echo "‚ùå ERROR: Found localhost:8000 in these files:"
            echo "$localhost_files"
            
            echo "=== SHOWING CONTENT OF PROBLEMATIC FILES ==="
            for file in $localhost_files; do
              echo "--- Content of $file (first 50 lines with localhost) ---"
              grep -n "localhost:8000" "$file" | head -5 || true
              echo "--- Full context around localhost reference ---"
              grep -B 5 -A 5 "localhost:8000" "$file" | head -20 || true
              echo ""
            done
            
            echo "This indicates build is using cached/wrong source."
            exit 1
          else
            echo "‚úÖ No localhost:8000 references found in built JavaScript"
          fi
          
          # Check for Azure URL
          azure_files=$(find .next -name "*.js" -exec grep -l "liase-backend-fpc8gsbrghgacdgx.centralindia-01.azurewebsites.net" {} \; 2>/dev/null || true)
          if [ -n "$azure_files" ]; then
            echo "‚úÖ Correct Azure backend URL found in: $azure_files"
          else
            echo "‚ö†Ô∏è Warning: Azure backend URL not found in built JavaScript files"
          fi

      - name: Run tests
        working-directory: ./frontend
        run: npm run test --if-present
        env:
          CI: true

      - name: Create simple static file server for Azure
        working-directory: ./frontend
        run: |
          cat > server.js << 'EOF'
          const express = require('express');
          const path = require('path');
          const fs = require('fs');
          
          const app = express();
          const port = process.env.PORT || 8080;
          
          console.log('Starting static file server for Next.js export...');
          console.log('NODE_ENV:', process.env.NODE_ENV);
          console.log('Port:', port);
          console.log('Directory:', __dirname);
          
          // Check what files exist in the build
          console.log('=== Checking build files ===');
          if (fs.existsSync('.next')) {
            console.log('‚úÖ .next directory exists');
            console.log('.next contents:', fs.readdirSync('.next'));
            if (fs.existsSync('.next/static')) {
              console.log('‚úÖ .next/static exists');
            }
            if (fs.existsSync('.next/server')) {
              console.log('‚úÖ .next/server exists');
              if (fs.existsSync('.next/server/pages')) {
                console.log('.next/server/pages contents:', fs.readdirSync('.next/server/pages'));
              }
            }
          } else {
            console.log('‚ùå .next directory missing');
          }
          
          if (fs.existsSync('out')) {
            console.log('‚úÖ out directory exists (static export)');
            console.log('out contents:', fs.readdirSync('out'));
          }
          
          // Serve static files from Next.js build - ORDER MATTERS!
          
          // First, serve Next.js static assets
          app.use('/_next/static', express.static(path.join(__dirname, '.next/static'), {
            setHeaders: (res, path) => {
              res.set('Cache-Control', 'no-store, no-cache, must-revalidate');
              if (path.endsWith('.js')) {
                res.set('Content-Type', 'application/javascript');
              }
            }
          }));
          
          // Serve Next.js chunks and other build assets
          app.use('/_next', express.static(path.join(__dirname, '.next'), {
            setHeaders: (res, path) => {
              res.set('Cache-Control', 'no-store, no-cache, must-revalidate');
              if (path.endsWith('.js')) {
                res.set('Content-Type', 'application/javascript');
              }
            }
          }));
          
          // Serve public assets
          app.use('/static', express.static(path.join(__dirname, 'public')));
          
          // Serve static export files if they exist
          if (fs.existsSync('out')) {
            app.use('/', express.static(path.join(__dirname, 'out'), {
              setHeaders: (res, path) => {
                res.set('Cache-Control', 'no-store, no-cache, must-revalidate');
                if (path.endsWith('.js')) {
                  res.set('Content-Type', 'application/javascript');
                }
              }
            }));
          }
          
          // Health check endpoint
          app.get('/health', (req, res) => {
            res.status(200).json({ 
              status: 'OK', 
              timestamp: new Date().toISOString(),
              files: {
                nextExists: fs.existsSync('.next'),
                nextStaticExists: fs.existsSync('.next/static'),
                outExists: fs.existsSync('out'),
                publicExists: fs.existsSync('public')
              }
            });
          });
          
          // Handle JavaScript files specifically
          app.get('*.js', (req, res) => {
            console.log('JS file request:', req.url);
            const possiblePaths = [
              path.join(__dirname, 'out', req.url),
              path.join(__dirname, '.next', req.url),
              path.join(__dirname, '.next/static', req.url.replace('/_next/static/', '')),
              path.join(__dirname, 'public', req.url)
            ];
            
            for (const filePath of possiblePaths) {
              if (fs.existsSync(filePath)) {
                console.log('Serving JS file:', filePath);
                res.set('Cache-Control', 'no-store, no-cache, must-revalidate');
                res.set('Content-Type', 'application/javascript');
                return res.sendFile(filePath);
              }
            }
            
            console.log('JS file not found:', req.url);
            res.status(404).send('File not found');
          });
          
          // Try to serve Next.js pages (only for non-JS requests)
          app.get('*', (req, res) => {
            const possiblePaths = [
              path.join(__dirname, 'out', 'index.html'),
              path.join(__dirname, '.next/server/pages/index.html'),
              path.join(__dirname, '.next/server/app/page.html'),
              path.join(__dirname, 'public/index.html')
            ];
            
            console.log('Request for: ' + req.url);
            
            // Try each possible path
            for (const filePath of possiblePaths) {
              if (fs.existsSync(filePath)) {
                console.log('Serving: ' + filePath);
                res.set('Cache-Control', 'no-store, no-cache, must-revalidate');
                return res.sendFile(filePath);
              }
            }
            
            // If no Next.js files found, create a basic working page
            console.log('No Next.js files found, serving basic page');
            res.status(200).send(
              '<!DOCTYPE html>' +
              '<html>' +
                '<head>' +
                  '<title>LIASE Application</title>' +
                  '<meta charset="utf-8">' +
                  '<meta name="viewport" content="width=device-width, initial-scale=1">' +
                  '<style>' +
                    'body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }' +
                    '.container { max-width: 600px; margin: 0 auto; }' +
                    '.status { background: #f0f0f0; padding: 20px; border-radius: 8px; margin: 20px 0; }' +
                  '</style>' +
                '</head>' +
                '<body>' +
                  '<div class="container">' +
                    '<h1>üöÄ LIASE Application</h1>' +
                    '<div class="status">' +
                      '<h3>Application Status: Running</h3>' +
                      '<p>Server is running successfully on Azure!</p>' +
                      '<p>Build files are being served from Express.</p>' +
                      '<p><strong>Time:</strong> ' + new Date().toISOString() + '</p>' +
                    '</div>' +
                    '<div>' +
                      '<a href="/health" style="color: #0070f3; text-decoration: none;">Check Health Status</a>' +
                    '</div>' +
                  '</div>' +
                '</body>' +
              '</html>'
            );
          });
          
          app.listen(port, '0.0.0.0', () => {
            console.log('‚úÖ Server running on port ' + port);
            console.log('üåê Access at: http://localhost:' + port);
          });
          
          // Graceful shutdown
          process.on('SIGTERM', () => {
            console.log('Received SIGTERM, shutting down gracefully');
            process.exit(0);
          });
          EOF

      - name: Create production package.json
        working-directory: ./frontend
        run: |
          # Create a minimal production package.json for static file server
          cat > package-prod.json << 'EOF'
          {
            "name": "liase-frontend-deploy",
            "version": "1.0.0",
            "main": "server.js",
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": ">=18.0.0"
            },
            "dependencies": {
              "express": "^4.18.2"
            }
          }
          EOF

      - name: Create web.config for Azure
        working-directory: ./frontend
        run: |
          cat > web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <handlers>
                <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>
              </handlers>
              <rewrite>
                <rules>
                  <rule name="DynamicContent">
                    <conditions>
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="True"/>
                    </conditions>
                    <action type="Rewrite" url="server.js"/>
                  </rule>
                </rules>
              </rewrite>
              <httpErrors existingResponse="PassThrough" />
              <iisnode 
                watchedFiles="web.config;*.js"
                loggingEnabled="true"
                logDirectoryNameSuffix="logs"
                debuggingEnabled="false"
                nodeProcessCountPerApplication="1"
                maxConcurrentRequestsPerProcess="1024"
                maxNamedPipeConnectionRetry="3"
                namedPipeConnectionRetryDelay="2000"
                maxNamedPipeConnectionPoolSize="512"
                maxNamedPipePooledConnectionAge="30000"
                asyncCompletionThreadCount="0"
                initialRequestBufferSize="4096"
                maxRequestBufferSize="65536"
                uncFileChangesPollingInterval="5000"
                gracefulShutdownTimeout="60000"
                promoteServerVars="LOGON_USER,AUTH_USER,AUTH_TYPE"
                configOverrides="iisnode.yml"
                recycleSignalEnabled="false"
                idlePageOutTimePeriod="0"
                interceptor=""
                enableXFF="false"
                promoteServerVars=""
              />
            </system.webServer>
          </configuration>
          EOF

      - name: Prepare deployment package
        working-directory: ./frontend
        run: |
          mkdir -p deploy-package
          
          # Copy Next.js build output (both .next and out directories)
          [ -d .next ] && cp -r .next deploy-package/ || echo "No .next directory"
          [ -d out ] && cp -r out deploy-package/ || echo "No out directory"
          [ -d public ] && cp -r public deploy-package/ || echo "No public directory"
          
          # Copy server files
          cp server.js deploy-package/
          cp web.config deploy-package/
          cp package-prod.json deploy-package/package.json
          cp next.config.* deploy-package/ 2>/dev/null || true
          
          # Debug: show what we're deploying
          echo "=== Deployment package contents ==="
          ls -la deploy-package/
          echo "=== Build directories check ==="
          [ -d deploy-package/.next ] && echo "‚úÖ .next directory copied" || echo "‚ùå .next directory missing"
          [ -d deploy-package/out ] && echo "‚úÖ out directory copied" || echo "‚ùå out directory missing"
          [ -d deploy-package/public ] && echo "‚úÖ public directory copied" || echo "‚ùå public directory missing"
          echo "=== package.json contents ==="
          cat deploy-package/package.json
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: frontend/deploy-package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: frontend-app

      - name: Debug deployment files
        run: |
          echo "=== Files in deployment directory ==="
          ls -la
          echo "=== package.json exists? ==="
          [ -f package.json ] && echo "‚úÖ package.json found" || echo "‚ùå package.json missing"
          echo "=== server.js exists? ==="
          [ -f server.js ] && echo "‚úÖ server.js found" || echo "‚ùå server.js missing"

      - name: Install production dependencies
        run: npm install --prod --unsafe-perm

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BE9D826A0AAE4F8EBC51279088E9A87E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_536334C5D8054125A2A2D05454C586FE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4090DB0E369A41E485ABAC5D7E6467B6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LIASE'
          slot-name: 'Production'
          package: .
          clean: true
          startup-command: 'node server.js'
        env:
          NODE_ENV: production
          PORT: 8080
          
      - name: Health Check
        run: |
          sleep 45
          webapp_url="https://liase.azurewebsites.net"
          echo "Checking Frontend application health at $webapp_url"
          
          max_attempts=8
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Health check attempt $attempt/$max_attempts"
            
            # Try health endpoint first, then main page
            if curl -f -s "$webapp_url/health" -o /dev/null; then
              echo "‚úÖ Health endpoint responding"
              echo "üéâ Frontend deployment completed successfully!"
              break
            elif curl -f -s "$webapp_url/" -o /dev/null; then
              echo "‚úÖ Main page responding"
              echo "üéâ Frontend deployment completed successfully!"
              break
            else
              if [ $attempt -eq $max_attempts ]; then
                echo "‚ùå Frontend health check failed after $max_attempts attempts"
                echo "Trying to get more info from the server..."
                curl -v "$webapp_url/" || true
                curl -v "$webapp_url/health" || true
                exit 1
              else
                echo "‚è≥ Application not ready yet, waiting 20 seconds..."
                sleep 20
                attempt=$((attempt + 1))
              fi
            fi
          done