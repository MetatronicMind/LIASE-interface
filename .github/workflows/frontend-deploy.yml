name: Build and deploy Frontend to Azure Web App - LIASE-Frontend

on:
  push:
    branches:
      - main
    tags:
      - 'v-dev-*'
      - 'v-client-*'
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      slot: ${{ steps.context.outputs.SLOT }}
    steps:
      - uses: actions/checkout@v4

      - name: Set Environment Context
        id: context
        run: |
          if [[ $GITHUB_REF_NAME == main ]]; then
            echo "SLOT=production" >> $GITHUB_OUTPUT
            echo "API_URL=https://liase-backend.azurewebsites.net/api" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF_NAME == v-dev-* ]]; then
            echo "SLOT=liase-dev" >> $GITHUB_OUTPUT
            echo "API_URL=https://liase-backend-liase-dev-a3btbhewhmddgjbm.centralindia-01.azurewebsites.net/api" >> $GITHUB_OUTPUT
          else
            echo "SLOT=liase-sandbox" >> $GITHUB_OUTPUT
            echo "API_URL=https://liase-backend-liase-sandbox-akbkcfgyc0bkdhfs.centralindia-01.azurewebsites.net/api" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build with Semantic Backend URL
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.context.outputs.API_URL }}
          NEXT_PUBLIC_APP_VERSION: ${{ github.ref_name }}
          NODE_ENV: production

      # IMPORTANT: Ensure your build output (like .next or dist) is moved to a deployment folder
      - name: Prepare Deployment Package
        working-directory: ./frontend
        run: |
          mkdir -p deploy-package
          cp -r .next out public package.json next.config.js deploy-package/ 2>/dev/null || cp -r .next package.json deploy-package/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: frontend/deploy-package/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Frontend Slot'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LIASE'
          slot-name: ${{ needs.build.outputs.slot }}
          package: .