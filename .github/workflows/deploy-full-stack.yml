# Combined deployment workflow for monorepo
# This workflow will deploy both frontend and backend when changes are detected

name: Deploy Full Stack App to Azure

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Deploy Frontend'
        required: true
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy Backend'
        required: true
        default: true
        type: boolean

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-changed: ${{ steps.changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  call-frontend-deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true' || github.event.inputs.deploy_frontend == 'true'
    uses: ./.github/workflows/frontend-deploy.yml
    secrets: inherit

  call-backend-deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-changed == 'true' || github.event.inputs.deploy_backend == 'true'
    uses: ./.github/workflows/backend-deploy.yml
    secrets: inherit

  deployment-summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, call-frontend-deploy, call-backend-deploy]
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Changes Detected |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|------------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.call-frontend-deploy.result || 'Skipped' }} | ${{ needs.detect-changes.outputs.frontend-changed }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.call-backend-deploy.result || 'Skipped' }} | ${{ needs.detect-changes.outputs.backend-changed }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.call-frontend-deploy.result }}" == "success" ]]; then
            echo "✅ Frontend deployed successfully to https://liase.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.call-backend-deploy.result }}" == "success" ]]; then
            echo "✅ Backend deployed successfully" >> $GITHUB_STEP_SUMMARY
          fi