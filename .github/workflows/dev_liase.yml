# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy React.js app to Azure Web App - LIASE

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          mkdir deployment
          # Copy built static files from Vite build output
          cp -r dist/* deployment/
          # Copy web.config for IIS URL rewriting
          cp web.config deployment/ 2>/dev/null || true
          # Copy deployment configuration
          cp .deployment deployment/ 2>/dev/null || true
          
          # Create a Node.js server to serve the React app
          cat > deployment/server.js << 'EOF'
          const express = require('express');
          const path = require('path');
          const app = express();
          const port = process.env.PORT || 3000;

          // Serve static files from the current directory
          app.use(express.static(__dirname));

          // Handle React Router (return `index.html` for non-API routes)
          app.get('*', (req, res) => {
            res.sendFile(path.join(__dirname, 'index.html'));
          });

          app.listen(port, () => {
            console.log(`Server is running on port ${port}`);
          });
          EOF
          
          # Create package.json with Express dependency
          cat > deployment/package.json << 'EOF'
          {
            "name": "liase-frontend-server",
            "version": "1.0.0",
            "description": "Node.js server for React SPA",
            "main": "server.js",
            "scripts": {
              "start": "node server.js",
              "build": "echo 'Build completed during CI'"
            },
            "dependencies": {
              "express": "^4.18.2"
            },
            "engines": {
              "node": ">=18.0.0"
            }
          }
          EOF
          
          tar -czf deployment.tar.gz -C deployment .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Extract deployment package
        run: |
          tar -xzf deployment.tar.gz
          ls -la

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BE9D826A0AAE4F8EBC51279088E9A87E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_536334C5D8054125A2A2D05454C586FE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4090DB0E369A41E485ABAC5D7E6467B6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LIASE'
          slot-name: 'Production'
          package: .