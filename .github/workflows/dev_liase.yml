# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy React app to Azure Web App - LIASE

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Clear npm cache and install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          # Temporarily downgrade Vite for build compatibility
          npm install
          npm install vite@^5.4.0 --save-dev

      - name: Build React app
        run: |
          # Clear any existing build artifacts
          rm -rf dist/
          # Build with stable Vite version
          npm run build
        env:
          NODE_ENV: production
          GENERATE_SOURCEMAP: false

      - name: Run tests
        run: npm run test --if-present
        env:
          CI: true

      - name: Create server.js for Azure deployment
        run: |
          cat > dist/server.js << 'EOF'
          const express = require('express');
          const path = require('path');
          const app = express();
          
          app.use(express.static(__dirname));
          
          app.get('*', (req, res) => {
            res.sendFile(path.join(__dirname, 'index.html'));
          });
          
          const port = process.env.PORT || 8080;
          app.listen(port, () => {
            console.log(`React app serving on port ${port}`);
          });
          EOF

      - name: Create package.json for Azure deployment
        run: |
          cat > dist/package.json << 'EOF'
          {
            "name": "liase-frontend-deploy",
            "version": "1.0.0",
            "main": "server.js",
            "scripts": {
              "start": "node server.js"
            },
            "dependencies": {
              "express": "^4.18.2"
            }
          }
          EOF

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Install production dependencies
        run: npm install --production

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BE9D826A0AAE4F8EBC51279088E9A87E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_536334C5D8054125A2A2D05454C586FE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4090DB0E369A41E485ABAC5D7E6467B6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LIASE'
          slot-name: 'Production'
          package: .
          startup-command: 'node server.js'
          
      - name: Health Check
        run: |
          # Wait for deployment to be ready
          sleep 30
          
          # Get the webapp URL
          webapp_url="https://liase.azurewebsites.net"
          
          # Perform health check
          echo "Checking React application health at $webapp_url"
          
          max_attempts=5
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "Health check attempt $attempt/$max_attempts"
            
            # Test main endpoint
            if curl -f -s -I "$webapp_url/" | grep -q "200 OK"; then
              echo "âœ… React application is responding successfully"
              echo "ğŸ‰ Deployment completed successfully!"
              break
            else
              if [ $attempt -eq $max_attempts ]; then
                echo "âŒ Health check failed after $max_attempts attempts"
                echo "Please check the Azure portal for deployment logs"
                exit 1
              else
                echo "â³ Application not ready yet, waiting 30 seconds..."
                sleep 30
                attempt=$((attempt + 1))
              fi
            fi
          done
          