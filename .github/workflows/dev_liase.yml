# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - LIASE

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        env:
          NODE_ENV: production

      - name: Clean build artifacts
        run: |
          # Remove problematic trace files
          rm -rf .next/trace || true
          rm -rf .next/cache || true
          
      - name: Create minimal deployment package
        run: |
          # Create deployment directory
          mkdir -p deploy-package
          
          # Copy essential application files
          cp -r .next deploy-package/ || true
          cp -r public deploy-package/ || true
          cp -r pages deploy-package/
          cp -r components deploy-package/
          cp -r redux deploy-package/
          cp -r styles deploy-package/
          
          # Copy configuration files
          cp package.json deploy-package/
          cp package-lock.json deploy-package/ || true
          cp server.js deploy-package/
          cp startup.js deploy-package/
          cp web.config deploy-package/
          cp .deployment deploy-package/
          cp next.config.js deploy-package/
          cp postcss.config.js deploy-package/ || true
          cp tailwind.config.js deploy-package/ || true
          cp .env.production deploy-package/ || true
          
          # Clean up any problematic files in the deployment package
          rm -rf deploy-package/.next/trace || true
          rm -rf deploy-package/.next/cache || true
          
          echo "Deployment package contents:"
          ls -la deploy-package/
          
      - name: Create deployment archive
        run: |
          cd deploy-package
          tar -czf ../deployment.tar.gz .
          cd ..
          ls -la deployment.tar.gz

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Extract deployment package
        run: |
          tar -xzf deployment.tar.gz
          ls -la
        
      - name: Install production dependencies
        run: |
          npm ci --production --no-audit --no-fund
          
      - name: Verify deployment structure
        run: |
          echo "Deployment structure:"
          find . -maxdepth 3 -type f | head -20
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BE9D826A0AAE4F8EBC51279088E9A87E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_536334C5D8054125A2A2D05454C586FE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4090DB0E369A41E485ABAC5D7E6467B6 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LIASE'
          slot-name: 'Production'
          package: .
          