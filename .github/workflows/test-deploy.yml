# Simple Node.js deployment workflow for Azure testing
name: Deploy Test Node.js app to Azure

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Use the test package.json
          cp test-package.json package.json
          npm ci

      - name: Run tests
        run: |
          # Use the test server for testing
          npm test -- test-server.test.js
        env:
          NODE_ENV: test

      - name: Prepare deployment files
        run: |
          # Create deployment package
          mkdir deploy
          
          # Copy test application files
          cp test-server.js deploy/server.js
          cp test-package.json deploy/package.json
          cp test-web.config deploy/web.config
          cp test.env deploy/.env
          
          # Create package-lock.json in deploy directory
          cd deploy
          npm install --package-lock-only
          
          echo "Deployment files prepared:"
          ls -la

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BE9D826A0AAE4F8EBC51279088E9A87E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_536334C5D8054125A2A2D05454C586FE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4090DB0E369A41E485ABAC5D7E6467B6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LIASE'
          slot-name: 'Production'
          package: './deploy'

      - name: Configure Azure App Settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Configure Node.js version
            az webapp config appsettings set \
              --resource-group LIASE-rg \
              --name LIASE \
              --settings WEBSITE_NODE_DEFAULT_VERSION=~18
            
            # Set startup command
            az webapp config set \
              --resource-group LIASE-rg \
              --name LIASE \
              --startup-file "node server.js"
            
            echo "Azure app configured successfully"

      - name: Test deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 60
          
          # Test the deployed application
          webapp_url="https://liase.azurewebsites.net"
          
          echo "Testing deployment at: $webapp_url"
          
          # Test health endpoint
          if curl -f -s "$webapp_url/health"; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ùå Health check failed"
            exit 1
          fi
          
          # Test main endpoint
          if curl -f -s "$webapp_url/"; then
            echo "‚úÖ Main endpoint working!"
          else
            echo "‚ùå Main endpoint failed"
            exit 1
          fi
          
          echo "üéâ Deployment test completed successfully!"
