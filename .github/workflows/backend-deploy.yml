name: Build and deploy Node.js app to Azure Web App - LIASE-backend

on:
  push:
    branches:
      - main
      - 'v-dev-*'
      - 'v-client-*'
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      slot: ${{ steps.context.outputs.SLOT }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set Slot Context
        id: context
        run: |
          if [[ $GITHUB_REF_NAME == main ]]; then echo "SLOT=production" >> $GITHUB_OUTPUT;
          elif [[ $GITHUB_REF_NAME == v-dev-* ]]; then echo "SLOT=liase-dev" >> $GITHUB_OUTPUT;
          else echo "SLOT=liase-sandbox" >> $GITHUB_OUTPUT; fi

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci --only=production
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Backend Slot'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LIASE-backend'
          slot-name: ${{ needs.build.outputs.slot }}
          package: .