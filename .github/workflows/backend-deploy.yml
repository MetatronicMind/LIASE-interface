name: Build and deploy Backend to Azure Web App - LIASE-Backend

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v-dev-*'
      - 'v-client-*'
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      slot: ${{ steps.context.outputs.SLOT }}
    steps:
      - uses: actions/checkout@v4

      - name: Set Environment Context
        id: context
        run: |
          # LOGIC: Backend App Service = "LIASE-backend"
          if [[ $GITHUB_REF_NAME == main ]]; then
            echo "SLOT=production" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF_NAME == dev || $GITHUB_REF_NAME == v-dev-* ]]; then
            # Based on your logs, backend slot is named "liase-dev"
            echo "SLOT=liase-dev" >> $GITHUB_OUTPUT
          else
            # Based on your logs, backend slot is named "liase-sandbox"
            echo "SLOT=liase-sandbox" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      # Just zip the backend folder, excluding node_modules (Azure installs them)
      # OR if you prefer pre-installing, zip everything.
      # Standard practice for Linux App Service is to zip everything including node_modules for speed.
      - name: Zip artifact for deployment
        working-directory: ./backend
        run: zip -r release.zip . -x "node_modules/*" ".git/*" ".env"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Backend Slot'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LIASE-backend'
          slot-name: ${{ needs.build.outputs.slot }}
          package: release.zip
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Backend Slot'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'LIASE-backend'
          slot-name: ${{ needs.build.outputs.slot }}
          package: .